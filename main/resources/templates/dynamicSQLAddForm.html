<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>Dynamic SQL TEST</h2>
    </div>

    <form action="item.html" th:action method="post">
        <div>
            <label for="id">Blog : <b>Long id</b></label>
            <input type="text" id="id" name="id" class="form-control" placeholder="id을 입력하세요">
        </div>
        <div>
            <label for="state">Blog : <b>String state</b> </label>
            <input type="text" id="state" name="state" class="form-control" placeholder="state을 입력하세요">
        </div>
        <div>
            <label for="title">Blog : <b>String title</b> </label>
            <input type="text" id="title" name="title" class="form-control" placeholder="title을 입력하세요">
        </div>
        <div>
            <label for="authorName">Blog : <b>String authorName</b> </label>
            <input type="text" id="authorName" name="authorName" class="form-control" placeholder="authorName을 입력하세요">
        </div>
        <div>
            <label for="featured">Blog : <b>Integer featured</b> </label>
            <input type="text" id="featured" name="featured" class="form-control" placeholder="featured을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Blog 객체 쏜다</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
